<!-- Cube of a number--> 

<!Doctype html> 

<html> 

<head> 
<title> JS:T14.5 </title> 

</head> 
<h2> Console.log method </h2>
<body> 
<script> 
const cube = function(num) {
  return num ** 3;
};

let num= prompt("Enter a number");
console.log(cube(num)); 
</script> 
</body>  
</html>
