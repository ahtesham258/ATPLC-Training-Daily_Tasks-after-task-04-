<script> 
const var1 = prompt("Enter a number");
const var2 = prompt("Enter another number");

if (var1 === var2) {
  console.log("The value and data type of var1 and var2 are the same.");
} else {
  console.log("The value and/or data type of var1 and var2 are different.");
}
</script>
