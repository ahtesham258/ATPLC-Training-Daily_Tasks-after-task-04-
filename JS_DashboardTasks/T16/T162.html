<!-- Javascript Lecture --> 
<!-- Changing of image inside an img tag --> 

<!Doctype html> 
<html> 

<head> 
<title> JS-T16.2 </title> 
<style> 
body{
background-color:aqua;
margin-left:250px;
}
</style>
<head> 

<body> 

<h2> The Console.log method </h2> 

<img id="myImage" src="image1.jpg" alt="image">
<button id="myButton">Change Image</button>

<script> 



const myImage = document.getElementById("myImage");
const myButton = document.getElementById("myButton");

myButton.addEventListener("click", () => {
  if (myImage.src.match("image1.jpg")) {
    myImage.src = "image2.jpg";
  } else {
    myImage.src = "image1.jpg";
  }
});




</script> 

</body> 

</html>
